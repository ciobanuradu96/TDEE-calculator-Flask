{% extends "base.html" %}

{%block content%}
<div class="container py-5">
    <div class="row px-2">
        <div class="col-md-3 ">
            <form class="py-3 px-1 shadow my-1  rounded" method="POST" action="{{url_for('results')}}">
                <div class="row py-1  ">
                    <label for="mass" class="col-md-6 col-form-label ">Weight</label>
                    <div class="col-md-4">
                        <input type="number" step="0.01" class="form-control " id="mass" name="mass"
                            value="{{request.form['mass']}}" required>
                    </div>
                </div>
                <div class="row py-1">
                    <label for="height" class="col-md-6 col-form-label">Height</label>
                    <div class="col-md-4">
                        <input type="number" class="form-control" id="height" name="height"
                            value="{{request.form['height']}}" required>
                    </div>
                </div>
                <div class="row py-1">
                    <label for="age" class="col-md-6 col-form-label">Age</label>
                    <div class="col-md-4">
                        <input type="number" class="form-control" id="age" name="age" value="{{request.form['age']}}" required>
                    </div>
                </div>
                <fieldset class="row py-1 ">
                    <legend class="col-form-label col-md-6 pt-0 ">Gender</legend>
                    <div class="col-md-6 d-flex flex-row justify-content-">
                        <div class="form-check col-md-4 ">
                        {%if gender=="male"%} <input class="form-check-input " type="radio" name="sex" id="gridRadios1" value="male"
                            checked> {%else%}
                            <input class="form-check-input " type="radio" name="sex" id="gridRadios1" value="male"
                            required>
                            {%endif%}
                            <label class="form-check-label " for="gridRadios1">
                                <p class="icon"><i class="fas fa-mars "></i></p>
                            </label>
                        </div>
                        <div class="form-check col-md-4">
                        {%if gender=="female"%}  <input class="form-check-input" type="radio" name="sex" id="gridRadios2" value="female" checked>
                        {%else%}
                            <input class="form-check-input" type="radio" name="sex" id="gridRadios2" value="female" >
                            {%endif%}
                            <label class="form-check-label" for="gridRadios2">
                                <p class="icon"><i class="fas fa-venus"></i></p>
                            </label>
                        </div>
                </fieldset>
                <div class="row py-1">
                    <label for="age" class="col-md-6 col-form-label"><small class="text-muted ">Body
                            Fat%<br>(optional)</small> </label>
                    <div class="col-md-4">
                        <input type="number" step="0.01" class="form-control" id="body_fat" name="body_fat"
                            value="{{request.form['body_fat']}}">
                    </div>
                </div>
                <div class="row py-1">
                    <div class="col-md-6 col-form-label"> Activity Level </div>
                    <div class="col-md-5">
                        <select name=activity_lvl class="form-control">
                            {% if selected==0 %} <option value=0 selected> {%else%}
                            <option value=0 {% endif %}>Sedentary</option>
                            {% if selected==1 %} <option value=1 selected> {%else%}
                            <option value=1 {% endif %}>Light Exercise</option>
                            {% if selected==2 %} <option value=2 selected> {%else%}
                            <option value=2 {% endif %}>Moderate Exercise</option>
                            {% if selected==3 %} <option value=3 selected> {%else%}
                            <option value=3 {% endif %}>Heavy Exercise</option>
                            {% if selected==4 %} <option value=4 selected> {%else%}
                            <option value=4 {% endif %}>Athlete</option>
                        </select>
                    </div>

                </div>
                <div class="row py-2">
                <div class="col-md-4 offset-md-4">
                <button type="submit" value="Submit" class="btn btn-secondary">Calculate</button>
                </div>
                </div>
            </form>
        </div>
        <div class="col-md-9 mb-5" id="results">
            {% block result%} {% endblock %}
        </div>
    </div>
</div>

{% endblock %}
